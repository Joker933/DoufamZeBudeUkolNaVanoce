<h1>Register here:</h1>

<div class="register">

    <div class="form-row">

        <div class="col">
            <input name="name" type="name" [(ngModel)]="username"  class="form-control" placeholder="Username">
        </div>

        <div class="col">
            <input name="password" type="password" [(ngModel)]="password"  class="form-control" placeholder="Password">
        </div>

        <div class="col-auto">
            <button type="submit" (click)="createU()" class="btn btn-primary mb-2">Register</button>
        </div>

    </div>

</div>
